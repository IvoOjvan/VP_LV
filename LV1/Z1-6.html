<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Z1-3</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
    </head>
    <body>

        <script>
            window.onload = () => {
                svg = d3.select("body")
                        .append("svg")
                        .attr("width", "1000")
                        .attr("height", "500");

                house = svg.append("rect")
                   .attr("x", "100")
                   .attr("y", "100")
                   .attr("width", "300")
                   .attr("height", "200")
                   .attr("style", "fill:yellow; ");

               grass = svg.append("rect")
                   .attr("x", "100")
                   .attr("y", "300")
                   .attr("width", "300")
                   .attr("height", "100")
                   .attr("style", "fill:green; ");

                grass2 = svg.append("rect")
                   .attr("x", "400")
                   .attr("y", "230")
                   .attr("width", "300")
                   .attr("height", "170")
                   .attr("style", "fill:green; ");

                sun = svg.append("circle")
                        .attr("cx", "600")
                        .attr("cy", "60")
                        .attr("r", "40")
                        .attr("style", "fill:orange;");

                cloud = svg.append("ellipse")
                        .attr("cx", "350")
                        .attr("cy", "40")
                        .attr("rx", "70")
                        .attr("ry", "20")
                        .attr("style", "fill:lightblue;");
                
                cloud2 = svg.append("ellipse")
                        .attr("cx", "390")
                        .attr("cy", "40")
                        .attr("rx", "70")
                        .attr("ry", "30")
                        .attr("style", "fill:lightblue;");
                        
                svg.append("rect")
                   .attr("x", "150")
                   .attr("y", "180")
                   .attr("width", "60")
                   .attr("height", "120")
                   .attr("style", "fill:red; ");

                svg.append("rect")
                   .attr("x", "260")
                   .attr("y", "150")
                   .attr("width", "80")
                   .attr("height", "80")
                   .attr("style", "fill: lightblue; ");
            }
        </script>
    </body>
</html>
