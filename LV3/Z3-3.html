<!doctype html>
<html>
<head>
    <title>Z3-3</title>
    <meta charset="utf-8" />
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
    <script>
        
    var width =500;
    var height = 500;
    var rectWidth = 100;
    var rectHeight = 200;

    svg = d3.select("body")
        .append("svg")
        .attr("x",0)
        .attr("y",0)
        .attr("width",width)
        .attr("height",height)
        .style("background","lightblue");

    square = svg.append("rect")
        .attr("x", width-rectWidth)
        .attr("y", height-rectHeight)
        .attr("height",rectHeight)
        .attr("width", rectWidth)
        .attr("fill", "none")
        .attr("stroke","red");

    square
        .transition()
            .delay(2000)
            .duration(1000)
            .ease("quad-in-out")
            .attr("transform", `translate(${-(width-rectWidth)},0)`)
        .transition()
            .duration(1000)
            .ease("quad-in-out")
            .attr("transform", `translate(${-(width-rectWidth)},${-(height-rectHeight)})`)

        
    </script>
</body>
</html>
