<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Z5-1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://code.jquery.com/jquery.min.js"></script>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script> <!-- Include TopoJSON library from CDN -->
    </head>
    <body>
        <div id="regions"></div> <!-- Add a div to display region names -->
        <svg id="map"></svg> <!-- Give the SVG element an ID -->
        <script>
            var width = 960;
            var height = 700;

            var projection = d3.geo.mercator()
                .center([0, 10])
                .scale(6000)
                .translate([17600, 4500])
                .rotate([-180, 0]);

            var path = d3.geo.path()
                .projection(projection);

            var svg = d3.select("#map") // Select the SVG element by ID
                .attr("width", width)
                .attr("height", height)
                .style("background", "black");

            d3.json("cro_regv3.json", function(error, cro) {
                if (error) throw error; // Check for loading errors

                var data = topojson.feature(cro, cro.objects.layer1);

                var states = svg.selectAll("path.county")
                    .data(data.features)
                    .enter()
                    .append("path")
                    .attr("class", "county")
                    .attr("id", function(d) { return d.id; })
                    .attr("d", path)
                    .style("fill", "red")
                    .style("stroke", "gray")
                    .style("stroke-width", 1)
                    .style("stroke-opacity", 1)
                    .on("mouseover", function(d) { // Use function(d) to access data
                        document.getElementById("regions").innerHTML = d.properties.name; // Use d.properties.name to get the region name
                    });
            });
        </script>
    </body>
</html>
